<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitching</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    
    <nav class="navbar">
        <header class="twitch-header">
            <p class="title">TWITCH TV</p>
            <img class="refresh" src="img/refresh.png" alt="Refresh icon" onclick="reload()"> 
        </header>
        <div class="filter first-filter active" id="onlineFilter"> 
            <p class="filter-title"> ONLINE </p>
            <div class="filter-color lightgreen" onclick="filterStreamer('online')"></div> 
        </div>
        <div class="filter active" id="offlineFilter"> 
            <div class="filter-color orangered " onclick="filterStreamer('offline')"></div> 
            <p class="filter-title"> OFFLINE </p>
        </div>
    </nav>

    
    <main class="content">
        <article class="streamer-card"> 
            <img class="streamer-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg" alt=""> 
            <p class="streamer-card-item-2">I M LOADING</p>
            <p class="streamer-card-item-3">just wait </p>
            <p class="streamer-card-item-4">results will come soon</p>
        </article>
    </main>
    
</body>

<script src="js/twitchtvapi.js" type="application/javascript"></script>

</html>
